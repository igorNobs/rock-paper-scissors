<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Game</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="center-content">
    <button id="play-game">
      Play game
    </button>
  </div>

  <div class="center-content player-selection hidden">
    <button id="player-rock">
      <img src="./assets/rock.png">
    </button>
    <button id="player-paper">
      <img src="./assets/paper.png">
    </button>
    <button id="player-scissors">
      <img src="./assets/scissors.png">
    </button>
  </div>

  <div class="center-content vs hidden">
    VS
  </div>

  <div class="center-content ai-selection hidden">
    <img src="./assets/rock.png" id="ai-rock">
    <img src="./assets/paper.png" id="ai-rock">
    <img src="./assets/scissors.png" id="ai-rock">
  </div>

  <script src="./game.js" type="text/javascript"></script>

</body>
</html>
